coverage:
  precision: 2
  round: down
  range: '80...100'
  status:
    project:
      default:
        target: auto
      table-plugin:
        target: auto
        flags:
          - table-plugin
      iframe-plugin:
        target: auto
        flags:
          - iframe-plugin

flags:
  table-plugin:
    paths:
      - packages/table-plugin/
  iframe-plugin:
    paths:
      - packages/iframe-plugin/
