coverage:
  precision: 2
  round: down
  range: '80...100'
  status:
    project:
      default:
        target: auto
      table-plugin:
        target: auto
        flags:
          - table-plugin
      iframe-plugin:
        target: auto
        flags:
          - iframe-plugin
      heuristic-table-plugin:
        target: auto
        flags:
          - heuristic-table-plugin
      plugins-core:
        target: auto
        flags:
          - plugins-core

flags:
  table-plugin:
    paths:
      - packages/table-plugin/
  heuristic-table-plugin:
    paths:
      - packages/heuristic-table-plugin/
  iframe-plugin:
    paths:
      - packages/iframe-plugin/
  plugins-core:
    paths:
      - packages/plugins-core/
